
##################################################
# Cloud Pocket service settings
##################################################

# max size of file to store
spring.http.multipart.max-request-size=1024Mb
spring.http.multipart.max-file-size=1024Mb
spring.http.multipart.enabled=true
# if set to false, only admin will be able to add new users
cloudpocket.users.self_registration=true
# message if self registration is deny
cloudpocket.users.self_registration.message=For registration, please contact to admin:
# admin email
cloudpocket.users.admin.email=cloudpocketadmin at mail.net
# path to folder in which all user's files will be stored
cloudpocket.storage=storage
# version
cloudpocket.version=2.2
cloudpocket.api.version=1.0

##################################################
# SSL configuration
##################################################
server.port=8443
security.require-ssl=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=keystore.p12
server.ssl.key-store-password=password
server.ssl.key-alias=tomcat

server.http.port=8080
# Redirects all http requests to specified port
server.http.port.redirect=8443

##################################################
# Cloud Pocket database settings
##################################################

# name of database
cloudpocket.database.name=cloudpocket.db
spring.jpa.properties.hibernate.dialect=com.enigmabridge.hibernate.dialect.SQLiteDialect
# database auto create / remove
spring.jpa.hibernate.ddl-auto=update

##################################################
# Miscellaneous
##################################################

# set false for debug thymeleaf templates
spring.thymeleaf.cache=true
