<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${error != null} ? ${error} : 'Error'">Error</title>
    <link rel="icon" type="image/png" th:href="@{/images/favlogo.png}" sizes="32x32"/>

    <link th:href="@{/css/error_page.css}" rel="stylesheet"/>
</head>
<body>
    <div class="error-code" th:text="${status}"></div>
    <div class="error-message" th:text="${message}"></div>
</body>
</html>
