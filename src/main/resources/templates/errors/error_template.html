<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title th:text="${pageTitle != null} ? ${pageTitle} : 'Error'">Error</title>
    <link rel="icon" type="image/png" th:href="@{/images/favlogo.png}" sizes="32x32"/>

    <link th:href="@{/css/error_page.css}" rel="stylesheet"/>
</head>
<body>
    <div class="error-code" th:text="${statusCode}"></div>
    <div class="error-message" th:text="${errorMsg}"></div>
</body>
</html>
