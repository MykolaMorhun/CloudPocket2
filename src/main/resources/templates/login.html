<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <include th:replace="/snippets/headinclude"/>
    <title>Cloud Pocket - Login page</title>
    <link th:href="@{/css/forms.css}" rel="stylesheet"/>
</head>
<body>
    <div th:replace="/snippets/welcome_menu :: menu"></div>

    <div th:unless="${param.error == null}">
        <div class="alert alert-danger fade in text-center">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            Wrong login or password
        </div>
    </div>

    <div class="container form" id="login_form">
        <form class="form-horizontal" role="form" th:action="@{/login}" method="POST">
            <div class="form-group">
                <label class="control-label col-xs-2" for="login">Login:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="login" name="login" required="" pattern="[A-Za-z0-9_]*" placeholder="Enter login"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2" for="password">Password:</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" id="password" name="password" required="" placeholder="Enter password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="checkbox">
                        <label><input type="checkbox" id="remember" name="remember"/> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-success">Log in</button>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="/snippets/common :: footer"></div>
</body>
</html>
